<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row title-row">
            <div class="col">
                <h1 class="display-3 text-center">Rock paper scissors</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="text-center">Choose one</p>
            </div>
        </div>
        <div class="row selection-row">
            <div class="col text-center">
                <div class="item item-rock">
                    <img src="img/rock.png">
                </div>
                <div class="item item-paper">
                    <img src="img/paper.png">
                </div>
                <div class="item item-scissors">
                    <img src="img/scissors.png">
                </div>
            </div>
        </div>
        <div class="row computers-choice-row">
            <div class="col text-center">
                <h5 class="round"></h5>
                <span class="computers-choice-text"></span>
                <h3 class="computers-choice-item"></h3>
            </div>
        </div>
        <div class="row result-row">
            <div class="col text-center">
                <h3 class="result"></h3>
                <div class="result-text"></div>
                <img src="" class="result-image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
